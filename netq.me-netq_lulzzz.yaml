port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - name: WS-netq_lulzzz_2023-07-04
    server: ikdf1.gratisan.cloud
    port: 443
    type: trojan
    password: netq_lulzzz
    skip-cert-verify: true
    network: ws
    sni: ikdf1.gratisan.cloud
    udp: true
    ws-opts:
      path: /buy-on-netqme-trojan
      headers:
        Host: ikdf1.gratisan.cloud
  - name: GRPC-netq_lulzzz_2023-07-04
    server: ikdf1.gratisan.cloud
    port: 443
    type: trojan
    password: netq_lulzzz
    skip-cert-verify: true
    sni: ikdf1.gratisan.cloud
    udp: true
    network: grpc
    grpc-opts:
      grpc-service-name: buy-on-netqme-trojan-grpc
proxy-groups:
  - name: NETQ
    type: select
    proxies:
      - WS-netq_lulzzz_2023-07-04
      - GRPC-netq_lulzzz_2023-07-04
      - BEST-PING
      - DIRECT
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 300
    tolerance: 50
    proxies:
      - WS-netq_lulzzz_2023-07-04
      - GRPC-netq_lulzzz_2023-07-04
rules:
  - MATCH,NETQ
