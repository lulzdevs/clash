# Rule Settings
Rule:
  - MATCH, LulzDev-NEW

# Routing Settings
Routing:
  domain-strategy: ip-cidr, geosite, china, usa

# Miscellaneous
Proxy Group:
  - name: LulzGroup
    type: select
    proxies:
      - IndiaSS-1
      - CanadaSS-1
      - SingaporeSS-1
  - name: ProxyGroup2
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100
    proxies:
      - LulzGroup
    success-proxy: IndiaSS-1
    failure-proxy: SingaporeSS-1
  - name: FinalProxyGroup
    type: select
    proxies:
      - ProxyGroup2
      - CanadaSS-1

# Rule-Based Network
Rule-Based Network:
  - name: ProxyRule
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100
    proxies:
      - IndiaSS-1
    strategy: latency
    region: global

