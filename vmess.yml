port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  nameserver:
    - 1.1.1.1
    - 1.0.0.1
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
proxies:
  - name: ID1
    server: id4.xv2ray.net
    port: 443
    type: vmess
    uuid: 9808c405-7225-45fa-bb54-19bceea5102f
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: us04xmpp1.zoom.us
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: id4.xv2ray.net
    udp: true
  - name: ID2
    server: id2.xv2ray.net
    port: 443
    type: vmess
    uuid: ad0ab3e3-52ad-4f82-a1f9-ad3ec35c5dbe
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: us04xmpp1.zoom.us
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: id2.xv2ray.net
    udp: true
  - name: ID3
    server: id4.xv2ray.net
    port: 443
    type: vmess
    uuid: 8568f8cc-f1fc-4f80-bb3e-7c6d7f901bac
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: us04xmpp1.zoom.us
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: id4.xv2ray.net
    udp: true
  - name: SG1
    server: sg4.xv2ray.net
    port: 443
    type: vmess
    uuid: a0f5dbfc-2ee1-41ce-a098-6bc8cb83886f
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: us04xmpp1.zoom.us
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: sg4.xv2ray.net
    udp: true
  - name: RACESG2
    server: sg2.xv2ray.net
    port: 443
    type: vmess
    uuid: 103031bf-3879-4088-8940-39fe869b0085
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: us04xmpp1.zoom.us
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: sg2.xv2ray.net
    udp: true
proxy-groups:
  - name: LULZVMESS
    type: select
    proxies:
      - ID1
      - ID2
      - ID3
      - SG1
      - RACESG2
      - DIRECT
rules:
  - MATCH,LULZVMESS
