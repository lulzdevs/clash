port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  nameserver:
    - 1.1.1.1
    - 1.0.0.1
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
proxies:
  - name: ID1
    server: uk2.xv2ray.net
    port: 443
    type: vmess
    uuid: 0ce65fcb-4681-4ee0-9ef0-6c51dd044ffe
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: us04xmpp1.zoom.us
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: uk2.xv2ray.net
    udp: true
  - name: ID2
    server: uk1.xv2ray.net
    port: 443
    type: vmess
    uuid: 37474709-d3e8-4b23-b2a2-f46d20b296cb
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: us04xmpp1.zoom.us
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: uk1.xv2ray.net
    udp: true
  - name: ID3
    server: lv2.xv2ray.net
    port: 443
    type: vmess
    uuid: a5064602-7de3-44eb-8ec9-dd05d6e03715
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: us04xmpp1.zoom.us
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: lv2.xv2ray.net
    udp: true
  - name: SG1
    server: lv1.xv2ray.net
    port: 443
    type: vmess
    uuid: 85674552-ce41-44d9-bb2a-50f76450b3d8f
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: lv1.xv2ray.net
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: sg4.xv2ray.net
    udp: true
proxy-groups:
  - name: LULZVMESS
    type: select
    proxies:
      - ID1
      - ID2
      - ID3
      - SG1
rules:
  - MATCH,LULZVMESS
