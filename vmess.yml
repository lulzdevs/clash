    type: vmess
    uuid: 7092a4b7-5559-4351-a8b6-edad98bd6951
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: us04xmpp1.zoom.us
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: id1.xv2ray.net
    udp: true
  - name: ID2
    server: id2.xv2ray.net
