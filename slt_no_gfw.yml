port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: global
log-level: silent
allow-lan: true
external-controller: '0.0.0.0:9090'
bind-address: '*'
ipv6: false
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: '0.0.0.0:7894'
  fallback-filter:
    geoip: false
    ipcidr:
      - 240.0.0.0/4
  nameserver:
    - 'https://cloudflare-dns.com/dns-query'
    - 'https://dns.google/dns-query'
    - 'tls://1.1.1.1:853'
    - 'tls://8.8.8.8:853'
  fallback:
    - 'tcp://1.1.1.1'
    - 'tcp://8.8.8.8'
    - 1.1.1.1
    - 8.8.8.8
tun:
  enable: true
  stack: system
  macOS-auto-route: true
  macOS-auto-detect-interface: true
  dns-hijack:
    - 'tcp://8.8.8.8:53'
experimental:
  interface-name: en0
proxies:
  - name: GERMAN
    server: de-full.privateip.net
    port: 443
    udp: true
    type: trojan
    password: 5ff6a702-41f9-4381-a16d-352205e420ad
    sni: us04xmpp1.zoom.us
    skip-cert-verify: true
  - name: Singapore-2
    server: sg2-full.privateip.net
    port: 443
    udp: true
    type: trojan
    password: 3911f7d5-31e9-4b98-8391-8b08db26a44b
    sni: us04xmpp1.zoom.us
    skip-cert-verify: true
  - name: NETHERLANDS-2
    server: nl2-full.privateip.net
    port: 443
    udp: true
    type: trojan
    password: 950bdd93-2097-4464-9468-1731a5b977a4
    sni: us04xmpp1.zoom.us
    skip-cert-verify: true
proxy-groups:
  - name: lulzDev-clash
    type: load-balance
    strategy: consistent-hashing
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    proxies:
      - GERMAN
      - Singapore-2
      - NETHERLANDS-2
rules:
  - 'MATCH,lulzDev-clash'
